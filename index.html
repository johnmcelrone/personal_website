<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize.css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/jcons.css">
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>John McElrone</title>
</head>
<body>

    <!-- main navigation -->
    <nav class="nav">
        <ul class="ul-nav-left">
            <li class="li-nav">
                <img src="./images/logo.svg" alt="JM Logo" class="jcon-logo">
            </li>
            <li class="li-nav jcon-chat"></li>
        </ul>
        <ul class="ul-nav-right">
            <li class="li-nav jcon-menuopen"></li>
            <li class="li-nav jcon-arrowdown"></li>
        </ul>
    </nav>

    <!-- menu background -->
    <section class="section-menu"></section>
    
    <!-- about me -->
    <section class="section-intro">
        <div class="intro-parent">
            <!-- line 01 -->
            <div class="intro-row">
                <h1>Hello!</h1>
                <h1>my</h1>
                <h1>name</h1>
                <h1>is</h1>
            </div>
            <!-- line 02 -->
            <div class="intro-row">
                <span class="jcon jcon-me"></span>
                <h1>John</h1>
                <h1>McElrone.</h1>
            </div>
            <!-- line 03 -->
            <div class="intro-row">
                <h1>I'm</h1>
                <h1>a</h1>
                <h1>designer</h1>
                <span class="jcon jcon-art"></span>
            </div>
            <!-- line 04 -->
            <div class="intro-row">
                <h1>and</h1>
                <span class="jcon jcon-tags"></span>
                <h1>developer</h1>
            </div>
            <!-- line 05 -->
            <div class="intro-row">
                <h1>from</h1>
                <h1>northern</h1>
                <h1>NJ.</h1>
            </div>
        </div>
    </section>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- app.js -->
    <script src="./js/app.js"></script>
</body>
</html>
